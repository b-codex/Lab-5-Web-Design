<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Font Awesome and bootstrap Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div>
        <div class="col-md-12 d-flex justify-content-center bg-secondary py-5">
            <div class="w-100 text-right pr-2" id="result">
                
            </div>
        </div>

        <div class="col-md-12 d-flex justify-content-center bg-dark py-5 h">
            <div class="number-container mr-auto ml-auto">

                <div class="numbers">
                    
                    <div class="num" id="clear">
                        C
                    </div>

                    <div class="num" id="squareRoot">
                        √
                    </div>
                    
                    <div class="num" id="factorial">
                        !
                    </div>
                    
                    <div class="num" id="backspace">
                        <i class="fas fa-backspace"></i>
                    </div>

                </div>
                
                <div class="numbers">

                    <div class="num" id="n7" onclick="document.querySelector('#result').innerHTML += 7">
                        7
                    </div>
                    
                    <div class="num" id="n8" onclick="document.querySelector('#result').innerHTML += 8">
                        8
                    </div>
                    
                    <div class="num" id="n9" onclick="document.querySelector('#result').innerHTML += 9">
                        9
                    </div>
                    
                    <div class="num" id="division" onclick="document.querySelector('#result').innerHTML += '÷'">
                        ÷
                    </div>

                </div>
                
                <div class="numbers">

                    <div class="num" id="n4" onclick="document.querySelector('#result').innerHTML += 4">
                        4
                    </div>
                    
                    <div class="num" id="n5" onclick="document.querySelector('#result').innerHTML += 5">
                        5
                    </div>
                    
                    <div class="num" id="n6" onclick="document.querySelector('#result').innerHTML += 6">
                        6
                    </div>
                    
                    <div class="num" id="multiplication" onclick="document.querySelector('#result').innerHTML += '*'">
                        *
                    </div>

                </div>
                
                <div class="numbers">

                    <div class="num" id="n1" onclick="document.querySelector('#result').innerHTML += 1">
                        1
                    </div>
                    
                    <div class="num" id="n2" onclick="document.querySelector('#result').innerHTML += 2">
                        2
                    </div>
                    
                    <div class="num" id="n3" onclick="document.querySelector('#result').innerHTML += 3">
                        3
                    </div>
                    
                    <div class="num" id="subtraction" onclick="document.querySelector('#result').innerHTML += '-'">
                        -
                    </div>

                </div>
                
                <div class="numbers">

                    <div class="num" id="dot" onclick="document.querySelector('#result').innerHTML += '.'">
                        .
                    </div>
                    
                    <div class="num" id="n0" onclick="document.querySelector('#result').innerHTML += 0">
                        0
                    </div>
                    
                    <div class="num" id="equals">
                        =
                    </div>
                    
                    <div class="num" id="addition" onclick="document.querySelector('#result').innerHTML += '+'">
                        +
                    </div>

                </div>
                
                
            </div>
            
        </div>

    </div>




    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/24cd095fb2.js" crossorigin="anonymous"></script>

    <!-- Jquery Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <!-- Our Own Js  -->
    <script src="assets/js/app.js"></script>
</body>

</html>
